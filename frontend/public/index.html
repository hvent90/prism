<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prism - Python Code Analysis Dashboard</title>

    <link rel="stylesheet" href="style.css">
    
    <!-- Monaco Editor -->
    <script src="https://unpkg.com/monaco-editor@0.44.0/min/vs/loader.js"></script>
    
    <!-- D3.js for visualizations -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <!-- Dashboard Header -->
    <header class="dashboard-header">
        <div class="header-left">
            <h1 class="dashboard-title">
                <span class="logo">ðŸ”®</span>
                Prism Dashboard
            </h1>
        </div>
        <div class="header-center">
            <div class="analysis-info">
                <span id="analysis-status">No analysis</span>
                <span id="line-count">0 lines</span>
            </div>
        </div>
        <div class="header-right">
            <button id="layout-toggle" class="btn btn-secondary" title="Toggle Layout">
                <span class="icon">âš¡</span>
                Layout
            </button>
        </div>
    </header>

    <!-- Main Dashboard Grid -->
    <main id="dashboard-grid" class="dashboard-grid">
        <section class="panel code-panel"></section>
        <section class="panel main-panel"></section>
        <section class="panel rag-panel"></section>
    </main>

    <!-- Status Bar -->
    <footer class="status-bar">
        <div class="status-left">
            <span id="status-message" class="status-message">Ready</span>
        </div>
        <div class="status-right">
            <span class="status-item">Prism v1.0</span>
            <span class="status-item" id="connection-status">Connected</span>
        </div>
    </footer>

    <!-- Application JavaScript -->
    <script type="module" src="/src/app.ts"></script>
</body>
</html>
